const wishlistContainer = document.getElementById("wishlist");

for (let i = 0; i < localStorage.length; i++) {
    let key = localStorage.key(i);
       
    if (!key.startsWith(`movie_`)) continue;

    let data = localStorage.getItem(key);
    console.log(data,"datadata");

    if (!data) continue;

    let [img, title, category, desc] = data.split("|");

    if (!img) img = "https://via.placeholder.com/150";

    const card = document.createElement("div");
    card.className = "item-lr";
    card.setAttribute("data-key", key);

    console.log(img);

        card.innerHTML = `
            
                <div onclick="moviedetails(this)">
                    <img src="${img}">
                    <div class="titlecont">
                        <div class="title">
                            <b>${title}</b><br>
                            <span>${category}</span>
                            <p>${desc}</p>
                        </div>
                        <div class="wlist">
                            <i  onclick="removeFromWishlist(this) class="far fa-heart fa-lg heart"  aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
        
        `;
        wishlistContainer.appendChild(card);
        }
    


     function removeFromWishlist(icon) {
      const card = icon.parentElement;
      const key = card.getAttribute("data-key");

      localStorage.removeItem(key); // Remove from storage
      card.remove(); // Remove from page
    }
