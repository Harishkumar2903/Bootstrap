        function searchMovies() {
            var input = document.getElementById("searchInput").value.toLowerCase();
            var resultArea = document.getElementById("resultArea");
            resultArea.innerHTML = "";
            var found = false;

            for (var i = 0; i < movieList.length; i++) {
                var movie = movieList[i];
                var title = movie.title.toLowerCase();

                if (title.indexOf(input) !== -1) {
                    resultArea.innerHTML += `
                <div class="item-lr">
                    <div onclick="moviedetails(this)">
                        <img src="${movie.image}">
                        <div class="titlecont">
                            <div class="title">
                                <b>${movie.title}</b> <br>
                                ${movie.genre}
                                <p>${movie.overview}</p>
                            </div>
                            <div class="wlist">
                                <i class="far fa-heart fa-lg heart" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>
            `;
                    found = true;
                }
            }

            if (!found) {
                resultArea.innerHTML = "<p> No Result Found. </p>";
            }
        }

        function moviedetails(details) {
            const moviename = details.parentElement.querySelector('b').innerText;
            window.location.href = moviename + ".html";
